<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>東方聖地マップ</title>
	<link href="https://api.mapbox.com/mapbox-gl-js/v3.9.0/mapbox-gl.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<meta property="og:image" content="images/QR_logo.png">
	<meta property="og:url" content="https://yoshi615.github.io/OpenCampusMap/">
	<meta property="og:type" content="website">
</head>
<body>
	<!-- Add logo here -->
	<div id="left-panel" class="closed">
		<div id="panel-handle">
			<span class="handle-icon">›</span>
		</div>
		<div id="info">Hover over a marker for details</div>
	</div>
	<div id="right-panel">
		<div id="map">
			<button id="tools-toggle" class="tools-toggle" data-ja="地図オプションを表示" data-en="Show map options">地図オプションを表示</button>
			<div id="map-tools">
				<div class="control-group">
					<div class="control-header">
						<label class="control-label" data-ja="表示" data-en="Show">表示</label>
						<div class="control-actions">
							<a href="#" class="control-link" id="check-all" data-ja="すべて表示" data-en="Show all">すべて表示</a>
							<span class="control-separator">|</span>
							<a href="#" class="control-link" id="uncheck-all" data-ja="すべて非表示" data-en="Hide all">すべて非表示</a>
						</div>
					</div>
					<div id="marker-filter" class="checkbox-group">
						<label class="checkbox-label">
							<input type="checkbox" value="1" checked>
							<span class="checkbox-text" data-ja="紅魔郷" data-en="Middle & High School">紅魔郷</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="2" checked>
							<span class="checkbox-text" data-ja="妖々夢" data-en="Sports Facility">妖々夢</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="3" checked>
							<span class="checkbox-text" data-ja="萃夢想" data-en="Others">萃夢想</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="4" checked>
							<span class="checkbox-text" data-ja="永夜抄" data-en="永夜抄">永夜抄</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="5" checked>
							<span class="checkbox-text" data-ja="花映塚" data-en="Barrier-free Toilet">花映塚</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="6" checked>
							<span class="checkbox-text" data-ja="文花帖" data-en="Barrier-free Toilet">文花帖</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="7" checked>
							<span class="checkbox-text" data-ja="風神録" data-en="Barrier-free Toilet">風神録</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="8" checked>
							<span class="checkbox-text" data-ja="緋想天" data-en="Barrier-free Toilet">緋想天</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="9" checked>
							<span class="checkbox-text" data-ja="地霊殿" data-en="Barrier-free Toilet">地霊殿</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="10" checked>
							<span class="checkbox-text" data-ja="星蓮船星蓮船" data-en="Barrier-free Toilet">星蓮船星蓮船</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="11" checked>
							<span class="checkbox-text" data-ja="非想天則" data-en="Barrier-free Toilet">非想天則</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="12" checked>
							<span class="checkbox-text" data-ja="ダブルスポイラー" data-en="Barrier-free Toilet">ダブルスポイラー</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="13" checked>
							<span class="checkbox-text" data-ja="妖精大戦争" data-en="Barrier-free Toilet">妖精大戦争</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="14" checked>
							<span class="checkbox-text" data-ja="神霊廟" data-en="Barrier-free Toilet">神霊廟</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="15" checked>
							<span class="checkbox-text" data-ja="心綺楼" data-en="Barrier-free Toilet">心綺楼</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="16" checked>
							<span class="checkbox-text" data-ja="輝針城" data-en="Barrier-free Toilet">輝針城</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="17" checked>
							<span class="checkbox-text" data-ja="弾幕アマノジャク" data-en="Barrier-free Toilet">弾幕アマノジャク</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="18" checked>
							<span class="checkbox-text" data-ja="深秘録" data-en="Barrier-free Toilet">深秘録</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="19" checked>
							<span class="checkbox-text" data-ja="紺珠伝" data-en="Barrier-free Toilet">紺珠伝</span>
						</label>
						<label class="checkbox-label">
							<input type="checkbox" value="20" checked>
							<span class="checkbox-text" data-ja="鬼形獣" data-en="Barrier-free Toilet">鬼形獣</span>
						</label>
					</div>
				</div>
				<div class="control-row">
						<label class="switch-lang" style="float: right;">
						<input type="checkbox" id="languageToggle">
						<span class="slider lang-slider">
							<span class="lang-option ja">JA</span>
							<span class="lang-option en">EN</span>
						</span>
						</label>
				</div>
			</div>
		</div>
	</div>
	<script src="https://api.mapbox.com/mapbox-gl-js/v3.9.0/mapbox-gl.js"></script>
	<script src="map.js"></script>
	<script src="getdata.js"></script>
</body>
</html>
